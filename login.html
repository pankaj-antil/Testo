<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
<script language="JavaScript" type="text/javascript">

function logincall(){
	
		var hr=new XMLHttpRequest();

		var url="logincall.php";
						

		
		var username=document.getElementById("username").value;
        var password=document.getElementById("password").value;
		
		var vars="username="+username+"&password="+password;

          hr.open("POST",url,true);
		  				

		hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		
		
		hr.onreadystatechange = function(){
				if(hr.readyState==4 && hr.status==200){
					var return_data=hr.responseText;
					document.getElementById("ajaxDiv").innerHTML=return_data;
					/*
					var hr2=new XMLHttpRequest();
					var url2="home.php";
					var vars2="username="+return_data;
					hr2.open("POST",url2,true);
					hr2.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
					hr2.send(vars);*/
					if(return_data!='wrong'){
					url3='home.php?username='+return_data;
					window.location.href=url3;
					}
					else{
							document.getElementById("ajaxDiv").innerHTML="wrong combination";	
					}
				}
		}
		hr.send(vars);
		document.getElementById("ajaxDiv").innerHTML="processing.....................";	
}


</script>
</head>
<body>

<script type="text/javascript" src="js/fblogin.js"></script>

<form>
